<body>
    <script>
        let jeruk= 2
        let harga= 500*10
        let diskon= (jeruk*harga)*0.05;

        let sebelum=jeruk*harga;
        let sesudah=(jeruk*harga)-diskon;

        console.log('sebelum ='+sebelum)
        console.log('diskon ='+diskon)
        console.log('sesudah ='+ sesudah)
    </script>
